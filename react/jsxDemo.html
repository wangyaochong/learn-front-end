<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
<div id="hello">

</div>
<script type="text/babel">
    // import * as ReactDOM from 'react-dom';
    let user = {
        name: 'abc',
        age: 18
    };

    function func(obj) {
        return `年龄是${obj.name}`;
    }

    func(user);
    let hello = '你好';
    let myDom = <h1>{func(user)}</h1>;
    ReactDOM.render(myDom, document.getElementById('hello'));
</script>
</body>
</html>
