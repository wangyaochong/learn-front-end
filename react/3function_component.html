<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
<div id="hello"></div>


<script type="text/babel">
    function MySubCom() {
        return (
            <div>我是子组件</div>
        );
    }

    function MyCom() {
        return <div><MySubCom/>
            <div>我是无状态标签</div>
        </div>;
    }


    let myDom = <MyCom/>;

    ReactDOM.render(myDom, document.getElementById('hello'));
</script>
</body>
</html>
